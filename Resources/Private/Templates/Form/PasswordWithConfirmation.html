<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
      xmlns:form="http://typo3.org/ns/Neos/Form/ViewHelpers"
      xmlns:neos="http://typo3.org/ns/Neos/Neos/ViewHelpers">
<body>
<f:layout name="Neos.Form:Field"/>
<f:section name="field">
    <f:form.password property="{element.identifier}.password"
                     id="{element.uniqueIdentifier}"
                     class="form-control {element.properties.elementClassAttribute}"
                     placeholder="{f:translate(id: 'form.placeholder.{element.identifier}', source: '{element.renderingOptions.translationSource}', package: '{element.renderingOptions.translationPackage}', value: '{element.properties.placeholder}')}"
                     errorClass="{element.properties.elementErrorClassAttribute}"/>
    <f:if condition="{element.properties.passwordDescription}">
        <span class="help-block">{element.properties.passwordDescription}</span>
    </f:if>
    <label for="{element.uniqueIdentifier}-confirmation">{element.properties.confirmationLabel -> f:format.nl2br()}
        <f:if condition="{element.required}">
            <f:render partial="Neos.Form:Field/Required"/>
        </f:if>
    </label>
    <f:form.password property="{element.identifier}.confirmation"
                     id="{element.uniqueIdentifier}-confirmation"
                     class="form-control {element.properties.confirmationClassAttribute}"
                     placeholder="{f:translate(id: 'form.placeholder.{element.identifier}', source: '{element.renderingOptions.translationSource}', package: '{element.renderingOptions.translationPackage}', value: '{element.properties.placeholder}')}"
                     errorClass="{element.properties.elementErrorClassAttribute}"/>
</f:section>
</body>
</html>
