<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
      xmlns:form="http://typo3.org/ns/Neos/Form/ViewHelpers"
      xmlns:neos="http://typo3.org/ns/Neos/Neos/ViewHelpers">
<body>
<f:layout name="Neos.Form:Field"/>
<f:section name="field">
    <form:form.datePicker id="{element.uniqueIdentifier}"
                          property="{element.identifier}"
                          placeholder="{element.properties.placeholder}"
                          dateFormat="{element.properties.dateFormat}"
                          initialDate="{element.properties.initialDate}"
                          enableDatePicker="{element.properties.enableDatePicker}"
                          class="{element.properties.elementClassAttribute}"
                          errorClass="{element.properties.elementErrorClassAttribute}"/>
    <f:if condition="{element.properties.displayTimeSelector}">
        <form:form.timePicker id="{element.uniqueIdentifier}-time"
                              property="{element.identifier}"
                              initialDate="{element.properties.initialDate}"
                              class="{element.properties.timeSelectorClassAttribute}"
                              errorClass="{element.properties.elementErrorClassAttribute}"/>
    </f:if>
</f:section>
</body>
</html>
